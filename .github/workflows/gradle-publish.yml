on:
  push:
    branches: [ "master" ]
    
permissions:
  contents: read

jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        jdk: [8, 11, 17]
      runs-on: ${{matrix.os}}
      env:
        JDK_VERSION: ${{matrix.jdk}}
      steps: 
        - uses: actions/checkout@v3 
        - name: Build with Gradle 
          uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1 
          with: 
            arguments: build
